<script type="text/javascript">

    jQuery(function ($) {

        function getNodeContent(resource) {
            if (resource.type == 'page') {
                return '<a class="J_menuItem" href="' + resource.url + '">' + resource.name + '</a>';
            }
            if (resource.type == 'menu') {
                return '<a href="#">'
                    + '<i class="fa fa-table"></i>'
                    + '<span class="nav-label"> ' + resource.name + ' </span>'
                    + '<span class="fa arrow"></span>'
                    + '</a>';
            }
        }

        function buildMenu(resource, level) {

            var contentHtml = '<li class="">'
                + getNodeContent(resource);
            if (resource.children) {
                contentHtml += '<ul class="nav nav-second-level">';
                for (var i in resource.children) {

                    contentHtml += buildMenu(resource.children[i]);

                }
                contentHtml += '</ul>';
            }

            contentHtml += '</li>';

            return contentHtml;
        }

        $.ajax({
            type: "GET",
            url: "security/login/getResource/asdfsadfasdf",
            async: false,//设置为同步
            cache: false,	//禁用缓存
            beforeSend: function (request) {
                request.setRequestHeader("Content-Type", "application/json");
            },
            success: function (result) {

                for (var i in result) {

                    var contentHtml = buildMenu(result[i], 0);
                    $('#side-menu').append(contentHtml);
                }
//                reloadSideMenuJs();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                var errorResponse = $.parseJSON(jqXHR.responseText);
//                console.log(errorResponse);
                $.dialog.alert('请求资源失败:' + errorResponse.message);
                //location.href = "login.html";


                //未登陆
                if (jqXHR.status === 401) {
                    $.dialog.confirm("登录失效, 请重新登陆后进行操作", function () {
                        location.href = "/static/login.html";
                    });
                }
            }
        });
    });

    function reloadSideMenuJs() {

        $('#side-menu').metisMenu();
        $('#side-menu>li').click(function () {
            if ($('body').hasClass('mini-navbar')) {
                NavToggle();
            }
        });
        $('#side-menu>li li a').click(function () {
            if ($(window).width() < 769) {
                NavToggle();
            }
        });

        $(".J_menuItem").each(function (index) {
            if (!$(this).attr('data-index')) {
                $(this).attr('data-index', index);
            }
        });

        $('.J_menuItem').on('click', menuItem);
    }
</script>
